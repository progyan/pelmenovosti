<!DOCTYPE html>

<html>
    <head>
        <title>пельменовости - зарегистрироваться</title>
        <link rel="icon" href="../icon.jpg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>ПРИСОЕДИНИСЬ К КРУПНЕЙШЕМУ СООБЩЕСТВУ ПЕЛЬМЕНЕЙ В МИРЕ</h1>
        <div class="container">
            <select id="login">
                <option id="placeholder">Кто ты в этом мире?</option>
                <option>Я - Пельмень</option>
                <option>Я - Бойстул</option>
                <option>Я - Ян</option>
            </select>
        </div>
        <div class="container">
            <input type="password" id="password" placeholder="Пароль">
            <input type="checkbox" id="checkpass" onclick="toggleVisibility()">
            <label for="checkpass">Показать пароль</label>
        </div>
        <div class="container">
            <img src="../icons/ok.jpg" id="ok" onclick="submitLogin()">
        </div>
        <script src="script.js"></script>
    </body>
</html>
